<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup | Todo</title>

  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.18.0/dist/full.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="flex justify-center items-center min-h-screen">
  <div class="card w-96 bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="text-2xl font-bold text-center">Create Account</h2>

      <input id="name" type="text" placeholder="Full Name" class="input input-bordered w-full mt-2" />
      <input id="username" type="text" placeholder="Username" class="input input-bordered w-full mt-2" />
      <input id="email" type="email" placeholder="Email" class="input input-bordered w-full mt-2" />
      <input id="password" type="password" placeholder="Password" class="input input-bordered w-full mt-2" />
      <input id="confirmPassword" type="password" placeholder="Confirm Password"
        class="input input-bordered w-full mt-2" />

      <p id="signup-error" class="text-red-500 text-sm mt-2"></p>

      <button onclick="signup()" class="btn btn-primary mt-4">Create Account</button>

      <p class="text-center mt-3 text-sm">
        Already have an account?
        <a href="login.html" class="text-primary font-semibold">Login</a>
      </p>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
