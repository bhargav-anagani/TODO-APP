<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Todo</title>

  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.18.0/dist/full.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="flex justify-center items-center min-h-screen">
  <div class="card w-96 bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="text-2xl font-bold text-center">Login</h2>

      <input id="login-username" type="text" placeholder="Username"
        class="input input-bordered w-full mt-3" />

      <input id="login-password" type="password" placeholder="Password"
        class="input input-bordered w-full mt-3" />

      <p id="login-error" class="text-red-500 text-sm mt-2"></p>

      <button onclick="login()" class="btn btn-primary mt-4">Login</button>

      <p class="text-center mt-3 text-sm">
        Donâ€™t have an account?
        <a href="signup.html" class="text-primary font-semibold">Create Account</a>
      </p>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
