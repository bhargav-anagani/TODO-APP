<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TO-DO</title>

  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.18.0/dist/full.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container">

    <!-- NAVBAR -->
    <nav class="flex justify-between items-start mb-6">
      <h1 class="text-5xl font-bold"
        style="font-family:'Times New Roman',Times,serif;color:hsl(163, 31%, 51%)">
        Todo List
      </h1>

      <div class="flex items-center gap-3">
        <div class="flex items-center gap-2">
          <i class="bx bx-user-circle text-2xl"></i>
          <span id="usernameDisplay" class="text-sm font-medium"></span>
        </div>

        <div class="dropdown dropdown-left">
          <label tabindex="0" class="btn btn-sm h-8 px-2">
            <i class="bx bxs-palette bx-sm"></i>
          </label>
          <ul tabindex="0"
            class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
            <li class="theme-item" theme="light"><a>Light</a></li>
            <li class="theme-item" theme="dark"><a>Dark</a></li>
            <li class="theme-item" theme="night"><a>Night</a></li>
          </ul>
        </div>

        <button id="logoutBtn" class="btn btn-error btn-sm h-8">Logout</button>
      </div>
    </nav>

    <!-- SECTION 1: CREATE TASK + STATS -->
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 mb-6">

      <!-- CREATE TASK -->
      <div class="shadow-lg rounded-lg p-4">
        <h2 class="font-semibold mb-3">Create Task</h2>

        <div class="flex flex-col gap-2">
          <input class="input input-bordered input-secondary task-title" placeholder="Task Title..." />
          <textarea class="input input-bordered input-secondary task-description"
            placeholder="Task Description..."></textarea>
          <input type="date" class="input input-bordered input-secondary schedule-date" />
          <button class="btn btn-secondary add-task-button">
            <i class="bx bx-plus bx-sm"></i> Add
          </button>
        </div>
      </div>

      <!-- STATISTICS -->
      <div class="lg:col-span-3 shadow-lg rounded-lg p-4">
        <h2 class="font-semibold mb-4">Statistics</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">

          <!-- TOTAL -->
          <div class="shadow-md rounded-lg p-4 text-center bg-gray-500 text-white">
            <p class="text-sm">Total Tasks</p>
            <p class="text-3xl font-bold total-counter">0</p>
          </div>

          <!-- COMPLETED -->
          <div class="shadow-md rounded-lg p-4 text-center bg-gray-500 text-white">
            <p class="text-sm mb-2">Completed</p>
            <div class="relative w-24 h-24 mx-auto">
              <svg class="w-full h-full -rotate-90">
                <circle cx="48" cy="48" r="40"
                  stroke="#22c55e" stroke-width="8" fill="none"
                  stroke-dasharray="125.6 251.2" />
                <circle cx="48" cy="48" r="40"
                  stroke="#ef4444" stroke-width="8" fill="none"
                  stroke-dasharray="125.6 251.2"
                  stroke-dashoffset="-125.6" />
              </svg>
              <span class="absolute inset-0 flex items-center justify-center completed-counter font-semibold">0</span>
            </div>
          </div>

          <!-- PENDING -->
          <div class="shadow-md rounded-lg p-4 text-center bg-gray-500 text-white">
            <p class="text-sm mb-2">Pending</p>
            <div class="relative w-24 h-24 mx-auto">
              <svg class="w-full h-full -rotate-90">
                <circle cx="48" cy="48" r="40"
                  stroke="#22c55e" stroke-width="8" fill="none"
                  stroke-dasharray="125.6 251.2" />
                <circle cx="48" cy="48" r="40"
                  stroke="#ef4444" stroke-width="8" fill="none"
                  stroke-dasharray="125.6 251.2"
                  stroke-dashoffset="-125.6" />
              </svg>
              <span class="absolute inset-0 flex items-center justify-center pending-counter font-semibold">0</span>
            </div>
          </div>

          <!-- PROGRESS -->
          <div class="shadow-md rounded-lg p-4 text-center bg-gray-500 text-white">
            <p class="text-sm mb-2">Progress</p>
            <div class="relative w-24 h-24 mx-auto">
              <svg class="w-full h-full -rotate-90">
                <circle cx="48" cy="48" r="40"
                  stroke="#22c55e" stroke-width="8" fill="none"
                  stroke-dasharray="125.6 251.2" />
                <circle cx="48" cy="48" r="40"
                  stroke="#ef4444" stroke-width="8" fill="none"
                  stroke-dasharray="125.6 251.2"
                  stroke-dashoffset="-125.6" />
              </svg>
              <span class="absolute inset-0 flex items-center justify-center percentage-display font-semibold">0%</span>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- SECTION 2: SEARCH + FILTER -->
<div class="flex flex-col sm:flex-row gap-4 mb-6 items-start">

  <!-- SEARCH (LEFT, LIMITED WIDTH) -->
  <div class="shadow-lg rounded-lg p-4 relative w-full sm:w-96">
    <input
      class="input input-bordered w-full pl-10 search-input"
      placeholder="Search tasks..." />
    <i class="bx bx-search absolute left-7 top-1/2 -translate-y-1/2 text-gray-400"></i>
  </div>

  <!-- FILTER -->
  <div class="shadow-lg rounded-lg p-4">
    <div class="dropdown">
      <label tabindex="0" class="btn btn-outline">
        <i class="bx bx-filter mr-2"></i> Filter
      </label>
      <ul tabindex="0"
        class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
        <li><a data-filter="all">All</a></li>
        <li><a data-filter="pending">Pending</a></li>
        <li><a data-filter="completed">Completed</a></li>
      </ul>
    </div>
  </div>

</div>

    <!-- SECTION 3: TABLE -->
    <div class="shadow-lg rounded-lg p-4 overflow-x-auto">
      <table class="table table-zebra w-full">
        <thead>
          <tr>
            <th>Task</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="todos-list-body"></tbody>
      </table>
    </div>

  </div>

  <!-- MODAL -->
  <div id="taskModal"
    class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white p-6 rounded-lg w-96 shadow-xl relative">
      <button id="closeModal" class="absolute top-2 right-2 text-2xl font-bold">&times;</button>
      <h2 id="modalTitle" class="text-xl font-bold mb-2"></h2>
      <p id="modalDescription"></p>
      <p id="modalDate" class="text-gray-500 mt-2"></p>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
