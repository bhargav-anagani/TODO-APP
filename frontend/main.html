<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TO-DOIT</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Tailwind CSS & Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.18.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="res/favicon.ico" />
  </head>

  <body>
    <!-- Footer -->
    <footer>
      <div class="author-text"></div>
    </footer>

    <div class="container">
      <!-- Header -->
      <header>
        <h1>Todo List</h1>

        <!-- Error message -->
        <div class="alert-message"></div>

        <!-- Progress Section -->
        <div class="progress-container mb-4 w-full">
          <div class="stats stats-horizontal shadow w-full mb-4">
            <div class="stat">
              <div class="stat-figure text-primary">
                <i class="bx bx-task text-2xl"></i>
              </div>
              <div class="stat-title">Total Tasks</div>
              <div class="stat-value text-primary total-counter">0</div>
            </div>

            <div class="stat">
              <div class="stat-figure text-success">
                <i class="bx bx-check-circle text-2xl"></i>
              </div>
              <div class="stat-title">Completed</div>
              <div class="stat-value text-success completed-counter">0</div>
            </div>

            <div class="stat">
              <div class="stat-figure text-warning">
                <i class="bx bx-time text-2xl"></i>
              </div>
              <div class="stat-title">Pending</div>
              <div class="stat-value text-warning pending-counter">0</div>
            </div>

            <div class="stat">
              <div class="stat-figure text-info">
                <i class="bx bx-pie-chart-alt text-2xl"></i>
              </div>
              <div class="stat-title">Progress</div>
              <div class="stat-value text-info percentage-display">0%</div>
            </div>
          </div>

          <div class="w-full bg-gray-200 rounded-full h-3 mb-4">
            <div
              class="progress-bar bg-primary h-3 rounded-full transition-all duration-500"
              style="width: 0%"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>

        <!-- Input Section with Description -->
        <div class="input-section flex flex-col gap-2 mb-4">
          <input
            type="text"
            placeholder="Task Title..."
            class="input input-bordered input-secondary w-full max-w-xs task-title"
          />
          <textarea
            placeholder="Task Description..."
            class="input input-bordered input-secondary w-full max-w-xs task-description"
          ></textarea>
          <input
            type="date"
            class="input input-bordered input-secondary w-full max-w-xs schedule-date"
          />
          <button class="btn btn-secondary add-task-button w-full max-w-xs">
  <i class="bx bx-plus bx-sm"></i> Add
</button>


        </div>
      </header>

      <!-- Search & Filter -->
      <div class="search-filter-section mb-4 w-full">
        <div class="flex flex-col sm:flex-row gap-4 w-full">
          <div class="flex-1">
            <div class="relative">
              <input
                type="text"
                placeholder="Search tasks..."
                class="input input-bordered w-full pl-10 search-input"
              />
              <i
                class="bx bx-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
              ></i>
            </div>
          </div>

          <div class="dropdown">
            <label tabindex="0" class="btn btn-outline">
              <i class="bx bx-filter mr-2"></i>
              Filter
            </label>
            <ul
              tabindex="0"
              class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a data-filter="all">All Tasks</a></li>
              <li><a data-filter="pending">Pending</a></li>
              <li><a data-filter="completed">Completed</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Table -->
      <div class="table-container overflow-x-auto">
        <table class="table table-zebra w-full">
          <thead>
            <tr>
              <th class="w-2/5">Task</th>
              <th class="w-1/5">Due Date</th>
              <th class="w-1/5">Status</th>
              <th class="w-1/5">Actions</th>
            </tr>
          </thead>
          <tbody class="todos-list-body"></tbody>
        </table>
      </div>
    </div>

    <!-- Task Details Modal -->
    <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
      <div class="bg-white p-6 rounded-lg w-96 relative">
        <button id="closeModal" class="absolute top-2 right-2 text-gray-600 hover:text-black text-2xl font-bold">&times;</button>
        <h2 class="text-xl font-bold mb-2" id="modalTitle"></h2>
        <p class="text-gray-700" id="modalDescription"></p>
        <p class="text-gray-500 mt-2" id="modalDate"></p>
      </div>
    </div>

    <!-- Theme Switcher -->
    <div class="theme-switcher">
      <div class="dropdown dropdown-left">
        <label tabindex="0" class="btn m-1">
          <i class="bx bxs-palette bx-sm"></i>
        </label>
        <ul
          tabindex="0"
          class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52"
        >
          <li class="theme-item" theme="light"><a>Light</a></li>
          <li class="theme-item" theme="dark"><a>Dark</a></li>
          <li class="theme-item" theme="night"><a>Night</a></li>
        </ul>
      </div>
    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
  </body>
</html>
